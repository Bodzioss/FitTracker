<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>{{ 'DASHBOARD.WELCOME' | translate }} ðŸ‘‹</h1>
        <p>{{ 'DASHBOARD.READY' | translate }}</p>
    </header>

    <div class="menu-grid">
        <mat-card *ngFor="let item of menuItems" class="menu-card" matRipple (click)="navigate(item.link)"
            [style.border-left-color]="item.color">

            <mat-card-content class="card-content">
                <mat-icon [style.color]="item.color">{{item.icon}}</mat-icon>
                <span class="label">{{item.label | translate}}</span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
