<div class="container">
    <div class="header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <button mat-icon-button (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <h1>Exercise Catalog</h1>
        </div>
        <button mat-fab color="primary" (click)="toggleForm()" class="fab-mobile" *ngIf="isHandset$ | async">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-raised-button color="primary" (click)="toggleForm()" *ngIf="!(isHandset$ | async)">
            + Add New Exercise
        </button>
    </div>

    <!-- Add Form (Collapsible) -->
    <mat-card *ngIf="isFormVisible" class="add-form-card">
        <mat-card-header>
            <mat-card-title>{{ editingId ? 'Edit Exercise' : 'New Exercise' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()" class="exercise-form">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="e.g. Squat">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Muscle Group</mat-label>
                    <input matInput formControlName="muscleGroup" placeholder="e.g. Legs">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
                <div class="actions">
                    <button mat-button type="button" (click)="toggleForm()">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <!-- DESKTOP VIEW: Table -->
    <div class="desktop-view" *ngIf="!(isHandset$ | async)">
        <table mat-table [dataSource]="exercises" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="muscleGroup">
                <th mat-header-cell *matHeaderCellDef> Muscle Group </th>
                <td mat-cell *matCellDef="let element"> {{element.muscleGroup}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description || '-'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editExercise(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteExercise(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- MOBILE VIEW: Cards -->
    <div class="mobile-view" *ngIf="isHandset$ | async">
        <div class="exercise-list">
            <mat-card *ngFor="let ex of exercises" class="exercise-item">
                <mat-card-header>
                    <mat-card-title>{{ex.name}}</mat-card-title>
                    <mat-card-subtitle>{{ex.muscleGroup}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ex.description}}</p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-button color="primary" (click)="editExercise(ex)">EDIT</button>
                    <button mat-button color="warn" (click)="deleteExercise(ex.id)">DELETE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
