<mat-card>
  <mat-card-header>
    <mat-card-title>Log Workout</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" class="workout-form">

      <div class="header-fields">
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="notes-field">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes" rows="1"></textarea>
        </mat-form-field>
      </div>

      <div formArrayName="exercises">
        <div *ngFor="let exercise of exercises.controls; let i = index" [formGroupName]="i" class="exercise-card">
          <div class="exercise-header">
            <!-- Exercise Select instead of text input -->
            <mat-form-field appearance="outline">
              <mat-label>Exercise</mat-label>
              <mat-select formControlName="exerciseId">
                <mat-option *ngFor="let ex of exercisesList" [value]="ex.id">
                  {{ex.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <button mat-icon-button color="warn" type="button" (click)="removeExercise(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <div class="sets-container">
            <div *ngFor="let set of getSetsFormArray(i).controls; let j = index" [formGroupName]="j" class="set-row">
              <span class="set-number">{{ j + 1 }}</span>
              <mat-form-field appearance="outline" class="small-input">
                <mat-label>kg</mat-label>
                <input matInput type="number" formControlName="weight">
              </mat-form-field>

              <mat-form-field appearance="outline" class="small-input">
                <mat-label>Reps</mat-label>
                <input matInput type="number" formControlName="reps">
              </mat-form-field>

              <mat-form-field appearance="outline" class="small-input">
                <mat-label>RPE</mat-label>
                <input matInput type="number" formControlName="rpe">
              </mat-form-field>
            </div>
            <button mat-button type="button" (click)="addSet(getSetsFormArray(i))">+ Add Set</button>
          </div>
        </div>
      </div>

      <div class="actions">
        <button mat-stroked-button type="button" (click)="addExercise()">+ Add Exercise</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save Workout</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
